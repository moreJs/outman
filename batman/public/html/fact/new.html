<section>
    <h1>{{title}}</h1>
</section>

<section>
    <form class="newF">
        <div class="factcontent">
        <div>
           <label for="id">编号: </label>
           <input type="text" name = "id" id = "id" ng-model = "action.id" />
        </div>
        <div>
            <label for="node_name">问题节点: </label>
            <input type="text" name = "node_name" id = "node_name" ng-model = "action.node_name" />
        </div>
        <div>
            <label for="department">部门:</label>
            <input type="text" name = "department"  id = "departmente" ng-model = "action.department"/>
        </div>
        <div>
            <label for="car">车型: </label>
            <input type="text" name = "car" id = "car" ng-model = "action.car" />
        </div>
        <div>
            <label for="production_variety">生产:</label>
            <input type="text" name = "production_variety"  id = "production_variety" ng-model = "action.production_variety"/>
        </div>
        <div>
            <label for="process">工艺: </label>
            <input type="text" name = "process" id = "process" ng-model = "action.process" />
        </div>
        <div>
            <label for="production_line">生产线:</label>
            <input type="text" name = "production_line"  id = "production_line" ng-model = "action.production_line"/>
        </div>
        <div>
            <label for="group">部门: </label>
            <input type="text" name = "group" id = "group" ng-model = "action.group" />
        </div>
        <div>
            <label for="d_time">持续时间:</label>
            <input type="text" name = "d_time"  id = "d_time" ng-model = "action.d_time"/>
        </div>
        <div>
            <label for="content">问题描述:</label>
            <input type="text" name = "content"  id = "content" ng-model = "action.content"/>
        </div>
        <div>
            <label for="person">申报人员:</label>
            <input type="text" name = "person"  id = "person" ng-model = "action.person"/>
        </div>
        </div>
        <div class="children">
            <trees>
                <tree ng-repeat="item in action.branchs"></tree>
            </trees>
        </div>
        <div class="tree_footer">
            <a  ng-click = "save()">提交</a>
        </div>
    </form>
</section>
